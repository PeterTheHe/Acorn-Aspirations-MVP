          transform: rotate(45deg);

  transition: all 0.35s cubic-bezier(0.31, -0.105, 0.43, 1.59);
}
.social-button .fa {
  font-size: 38px;

          transform: scale(0.8);

  transition: all 0.35s cubic-bezier(0.31, -0.105, 0.43, 1.59);
}

  top: -10%;

          transform: scale(1);
}

<!-- Spreadsheet -->
<script>

    
    google.script.run.withSuccessHandler(updateUsername).getNameFromAuth(Cookies.get('key'));
    
    function updateUsername(name){
       $("#username").html(name);
    }

    function logOut (){
    
       google.script.run.withSuccessHandler(logOutSuccess).logOut(Cookies.get('key'));
       Cookies.remove('key');

    }
    
    function manageAccount (){
    
        window.open("https://script.google.com/macros/s/AKfycbypp9M9Oe_n6Eu5UdzLEvgd-61shbO4GNBt05uwaChetdMlBWvn/exec?key=" + Cookies.get('key') + "&manage=1");

    }
    
    function logOutSuccess(){
      
      location.replace("https://script.google.com/macros/s/AKfycbypp9M9Oe_n6Eu5UdzLEvgd-61shbO4GNBt05uwaChetdMlBWvn/exec");
      
    }
    
</script>
